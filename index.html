<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Form</title>
    <link rel="stylesheet" href="./css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Arima:wght@100..700&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
<script src="https://kit.fontawesome.com/ac4c2a069e.js" crossorigin="anonymous"></script>
<script>
     function handclick() {
        let email = document.getElementById('username').value;
        let password = document.getElementById('password').value;
        if ((email ==='admin@gmail.com') && password ==='admin') {
            localStorage.setItem('username', email);
            window.location.href = 'demo.html';
            
        } else {
            document.getElementById('message').innerHTML = 'Invalid email or password!';
            document.getElementById('message').style.backgroundColor = 'red';
        }
     }



</script>
</head>
<body>
    <!-- <header> -->
    <!-- <h1>TK Holidays</h1> -->
<!-- </header> -->

    <div class="container">
        
        <div class="form">
         <h2>Sign In</h2>

         <div class="user"><i class="fa-solid fa-user"></i> <input type="email" id="username" name="username" placeholder="Enter your Email" required/></div>
         <div class="password"><i class="fa-solid fa-lock"></i> <input type="password" id="password" name="password" placeholder="Enter your Password" required/></div>
         <div class="content">
         <label>
            <input type="checkbox" id="checkbox"> Remember me
         </label>
         <a href="#" id="forgot-password">Forgot Password?</a>
        </div>
         <button onclick="handclick()" type="submit" >Login</button>
         <div id="message"></div>
    </div>
</div>
</body>
</html>
