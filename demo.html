<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>dashboard</title>
    <script src="https://kit.fontawesome.com/ac4c2a069e.js" crossorigin="anonymous"></script>

    <style>
        body {
            display: flex;
            width: 100%;

            height: 100vh;
            background-color: #f2f2f2;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        .containar1 {
            width: 20%;
            height: 100vh;
            background-color: aliceblue;
            border-radius: 10px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        #content {
            width: 80%;
            height: 100vh;
            background-color: floralwhite;
            display: flex;
            justify-content: center;
        }
        #content h1 {
            margin: 20px;
        }

        .title {
            margin: 10px;
        }

        img {
            width: 60%;
            height: auto;
            border-radius: 50%;
            object-fit: cover;
        }

        #message {
            margin: 20px;
        }

        button {
            width: 100%;
            height: 50px;
            font: 1em sans-serif;
            cursor: pointer;
        }

        button.logout {
            background-color: red;
            color: white;
            width: 50%;
            height: 50px;
            border: none;
            border-radius: 5mm;
            margin: 20px;
            cursor: pointer;
        }
    </style>
    <script>
        window.addEventListener("load", function () {
            let email = localStorage.getItem('email');
            if (email) {
                document.getElementById('message').innerHTML = "welcome" + email;
            }
        });
        function logout() {
            localStorage.removeItem('email');
            window.location.href = "index.html";
        }

        function loadpage(page) {
            switch(page){
                case 'home':
                document.getElementById('content').innerHTML = "<object type=text/html data=home.html></object>";
                break;
        
                 case 'about' :
                document.getElementById('content').innerHTML = "<object type=text/html data=about.html></object>";
            break;
                 case 'services' :
                document.getElementById('content').innerHTML = "<object type=text/html data=services.html></object>";
                break;
                 case 'contact' :
                document.getElementById('content').innerHTML = "<object type=text/html data=contact.html style='width:100%; '></object>";
            
            default:
                console.log('page not found');
              break;
        }
    }


    </script>
</head>

<body>
    <div class="containar1">
        <h1 class="title">Dashboard</h1>
        <img src="https://img.freepik.com/premium-photo/cute-boy-black-white-book-cover-illustration-art_972667-6171.jpg"
            alt="boy" />
        <h2 id="message">Welcome</h2>
        <button onclick="loadpage('home')" >Home</button>
        <button onclick="loadpage('about')" >About</button>
        <button onclick="loadpage('services')">Services</button>
        <button onclick="loadpage('contact')">Contact</button>
        <button class="logout" onclick="logout()">
            <i class="fa-solid fa-arrow-right-from-bracket" style="margin-right: 10px;"></i>Logout</button>
    </div>

    <div  id="content">
            <h1>WELCOME</h1>
    </div>
</body>

</html>
